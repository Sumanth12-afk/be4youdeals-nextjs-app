# monitoring/logstash/pipeline/logstash.conf
input {
  beats {
    port => 5044
  }
  
  http {
    port => 5000
  }
  
  tcp {
    port => 5000
    codec => json_lines
  }
}

filter {
  if [fields][service] == "nextjs-app" {
    mutate {
      add_field => { "service_name" => "be4youdeals" }
    }
    
    # Parse JSON logs
    if [message] =~ /^\{.*\}$/ {
      json {
        source => "message"
      }
    }
    
    # Parse error logs
    if [level] == "error" {
      mutate {
        add_tag => [ "error" ]
      }
    }
    
    # Parse performance logs
    if [message] =~ /performance/ {
      mutate {
        add_tag => [ "performance" ]
      }
    }
    
    # Parse business metrics
    if [message] =~ /(deal_viewed|affiliate_click|user_login)/ {
      mutate {
        add_tag => [ "business_metric" ]
      }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "nextjs-app-%{+YYYY.MM.dd}"
  }
  
  # Also output to console for debugging
  stdout {
    codec => rubydebug
  }
}
