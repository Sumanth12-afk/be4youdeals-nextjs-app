# SonarQube Configuration for Be4YouDeals Next.js App

# Project identification
sonar.projectKey=Sumanth12-afk_be4youdeals-nextjs-app
sonar.projectName=Be4YouDeals Next.js App
sonar.projectVersion=1.0.0
sonar.organization=sumanth12-afk

# Source code
sonar.sources=pages,components,lib,styles
# No tests directory exists yet, so we'll exclude test configuration
# sonar.tests=tests
# sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/out/**,**/.next/**,**/public/**,**/*.config.js,**/*.config.ts

# TypeScript/JavaScript
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Code coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/pages/_app.tsx,**/pages/_document.tsx

# Duplication
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Security
sonar.security.hotspots.inclusions=**/*.ts,**/*.tsx,**/*.js,**/*.jsx

# Quality gates
sonar.qualitygate.wait=true
